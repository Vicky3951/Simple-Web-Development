<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="to-do_list.css">
</head>
<body>

  <main>
    <h1>To-Do List</h1>
    <div class="input-row">
    <input class="js-name-input name-input" onkeydown="handle(event)">
    <input type="date" class="js-due-date date-input" onkeydown="handle(event)">
    <button onclick="addList()" class="add-button">Add</button>
    </div>
    <div class="displayElements"></div>
    <button onclick="removeAll()" class="remove-all-button">Clear All</button>
  </main>
  <script src="to-do_list.js"></script>
</body>
</html>
